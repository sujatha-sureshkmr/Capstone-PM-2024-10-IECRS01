<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Product Information</h1>

        <form action="/submit" method="post" class="mt-4">
            <div class="form-group">
                <label for="product_type">Product Type:</label>
                <select id="product_type" name="product_type" class="form-control">
                    {% for type in product_types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="product_manufacturer">Product Manufacturer:</label>
                <select id="product_manufacturer" name="product_manufacturer" class="form-control">
                    {% for manufacturer in product_manufacturers %}
                    <option value="{{ manufacturer }}">{{ manufacturer }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="manufactured_year">Manufactured Year:</label>
                <select id="manufactured_year" name="manufactured_year" class="form-control">
                    {% for year in product_years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for certain Bootstrap features like dropdowns and modals) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
